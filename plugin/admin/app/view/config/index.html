<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/app/admin/component/layui/css/layui.css?v=2.8.12" />
        <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
    </head>
    <body class="pear-container">
        <style>
            .layui-input-block input {
                width: 300px;
            }
            .layui-form-item .layui-input-inline {
                width: 300px;
            }
        </style>

        <div class="layui-card">
            <div class="layui-card-body">

                <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">网站信息</li>
                    <li>菜单配置</li>
                    <li>页面配置</li>
                    <li>扩展设置</li>
                </ul>
                <div class="layui-tab-content">

                    <!-- 网站信息 -->
                    <div class="layui-tab-item layui-show">

                        <form class="layui-form" lay-filter="siteInfo">
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="site_url" placeholder="请输入网站地址" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站描述</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="description" placeholder="请输入网站描述" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站Logo</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="favicon" placeholder="请输入网站Logo地址" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <button type="button" class="pear-btn pear-btn-primary pear-btn-sm" id="favicon-upload" permission="app.admin.upload.avatar">
                                        <i class="layui-icon layui-icon-upload"></i>上传图片
                                    </button>
                                    <button type="button" class="pear-btn pear-btn-primary pear-btn-sm" id="favicon-choose" permission="app.admin.upload.attachment">
                                        <i class="layui-icon layui-icon-align-left"></i>选择图片
                                    </button>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Logo预览</label>
                                <div class="layui-input-inline">
                                    <div id="favicon-preview" style="width: 100px; height: 100px; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                                        <span id="favicon-preview-text">暂无图片</span>
                                        <img id="favicon-preview-img" src="" style="max-width: 100%; max-height: 100%; display: none;">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">ICP备案号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="icp" placeholder="请输入ICP备案号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">公安网备</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="beian" placeholder="请输入公安网备号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">页脚信息</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="footer_txt" placeholder="其它展示在页面底部的内容" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="saveSiteInfo">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <!-- 菜单设置 -->
                    <div class="layui-tab-item">

                        <form class="layui-form" lay-filter="menuInfo">
                            <div class="layui-form-item">
                                <label class="layui-form-label">菜单url</label>
                                <div class="layui-input-block">
                                    <input type="text" name="data" required  lay-verify="required" placeholder="请输入菜单url" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">默认菜单ID</label>
                                <div class="layui-input-block">
                                    <input type="number" name="select" required  lay-verify="required" placeholder="请输入默认菜单ID" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">开启手风琴</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="accordion" id="accordion" lay-skin="switch" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">折叠菜单</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" id="collapse" name="collapse" lay-skin="switch" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="saveMenuInfo">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <!-- tab设置 -->
                    <div class="layui-tab-item">

                        <form class="layui-form" lay-filter="tabInfo">

                            <div class="layui-form-item">
                                <label class="layui-form-label">保持标签</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="keepState" lay-skin="switch" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">记住标签</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="session" lay-skin="switch" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预加载标签</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="preload" lay-skin="switch" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">最大标签数</label>
                                <div class="layui-input-block">
                                    <input type="number" name="max" required  lay-verify="required" placeholder="请输入最大标签数" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">主标签标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入主页标签标题" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">主标签URL</label>
                                <div class="layui-input-block">
                                    <input type="text" name="href" required  lay-verify="required" placeholder="请输入菜单url" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">主标签ID</label>
                                <div class="layui-input-block">
                                    <input type="number" name="id" required  lay-verify="required" placeholder="请输入主页标签ID" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="saveTabInfo">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <!-- 扩展设置 -->
                    <div class="layui-tab-item">

                        <form class="layui-form" lay-filter="extInfo">
                            <!-- URL模式设置 -->
                            <div class="layui-form-item">
                                <label class="layui-form-label">URL模式</label>
                                <div class="layui-input-block">
                                    <select name="url_mode" lay-verify="required" class="layui-select">
                                        <option value="slug">伪静态模式 (slug)</option>
                                        <option value="id">ID模式</option>
                                        <option value="mix">混合模式</option>
                                    </select>
                                    <div class="layui-form-mid layui-word-aux">
                                        <p>slug模式：通过文章/页面的slug生成友好的URL</p>
                                        <p>ID模式：通过文章/页面的ID生成URL</p>
                                        <p>混合模式：同时支持slug和ID访问</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 主题设置 -->
                            <fieldset class="layui-elem-field">
                                <legend>主题设置</legend>
                                <div class="layui-field-box">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">默认颜色</label>
                                        <div class="layui-input-inline">
                                            <select name="theme.defaultColor" class="layui-select">
                                                <option value="1">绿色</option>
                                                <option value="2">蓝色</option>
                                                <option value="3">橙色</option>
                                                <option value="4">红色</option>
                                                <option value="5">深蓝</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">菜单主题</label>
                                        <div class="layui-input-inline">
                                            <select name="theme.defaultMenu" class="layui-select">
                                                <option value="light-theme">亮色主题</option>
                                                <option value="dark-theme">暗色主题</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">顶部主题</label>
                                        <div class="layui-input-inline">
                                            <select name="theme.defaultHeader" class="layui-select">
                                                <option value="light-theme">亮色主题</option>
                                                <option value="dark-theme">暗色主题</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">允许自定义</label>
                                        <div class="layui-input-inline">
                                            <input type="checkbox" name="theme.allowCustom" lay-skin="switch" />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">横幅模式</label>
                                        <div class="layui-input-inline">
                                            <input type="checkbox" name="theme.banner" lay-skin="switch" />
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit="" lay-filter="saveExtInfo">
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

            </div>
        </div>


        <script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <script src="/app/admin/admin/js/permission.js"></script>
        <script>
            // 全局变量，用于存储当前正在操作的输入框
            let currentMediaInput;
            
            // 全局函数：更新favicon预览
            function updateFaviconPreview(url) {
                // 确保在layui加载后再执行DOM操作
                layui.use('jquery', function(){
                    let $ = layui.$;
                    let previewText = $("#favicon-preview-text");
                    let previewImg = $("#favicon-preview-img");
                    
                    if (url && url.trim() !== "") {
                        previewText.hide();
                        previewImg.attr("src", url).show();
                    } else {
                        previewText.show();
                        previewImg.hide();
                    }
                });
            }
            
            // 为新的媒体选择器添加全局回调函数，定义在全局作用域
            window.selectMedia = function(data) {
                // 新的媒体选择器返回的数据结构是完整的媒体项目对象
                // 从中提取url属性
                let url = data.file_path ? "/uploads/" + data.file_path : data.url;
                if (currentMediaInput) {
                    currentMediaInput.val(url);
                    // 更新预览
                    updateFaviconPreview(url);
                }
                // 关闭弹窗
                parent.layer.closeAll();
            };
            
            window.closeMediaSelector = function() {
                parent.layer.closeAll();
            };

            // 网站信息设置
            layui.use(["upload", "layer", "popup", "form", "jquery"], function() {
                let $ = layui.$;
                let form = layui.form;

                // favicon上传和选择
                layui.$("#favicon-upload").on("click", function() {
                    currentMediaInput = $("[name='favicon']");
                    parent.layer.open({
                        type: 2,
                        title: "上传图片",
                        content: "/app/admin/media/upload?targetType=iframe",
                        area: ["95%", "90%"]
                    });
                });
                
                layui.$("#favicon-choose").on("click", function() {
                    currentMediaInput = $("[name='favicon']");
                    parent.layer.open({
                        type: 2,
                        title: "选择媒体",
                        content: "/app/admin/media/selector?multiple=false&targetType=iframe",
                        area: ["95%", "90%"],
                        success: function(layero, index) {
                            // 旧的回调方式仍然保留以兼容
                            parent.layui.$("#layui-layer" + index).data("callback", function(data) {
                                let url = data.file_path ? "/uploads/" + data.file_path : data.url;
                                currentMediaInput.val(url);
                                // 更新预览
                                updateFaviconPreview(url);
                            });
                        }
                    });
                });

                // 监听favicon输入框变化，更新预览
                $("[name='favicon']").on("input propertychange", function() {
                    updateFaviconPreview($(this).val());
                });

                // 提交网站信息
                form.on("submit(saveSiteInfo)", function(data){
                    $.ajax({
                        url: "/app/admin/config/set_site_info",
                        dataType: "json",
                        type: "POST",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                    });
                    return false;
                });
            });

            // 菜单设置
            layui.use(["upload", "layer", "popup"], function() {
                let $ = layui.$;
                let form = layui.form;
                // 提交
                form.on("submit(saveMenuInfo)", function(data){
                    $.ajax({
                        url: "/app/admin/config/update",
                        dataType: "json",
                        type: "POST",
                        data: {menu: data.field},
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                        });
                    return false;
                });
            });

            // 标签设置
            layui.use(["upload", "layer", "popup"], function() {
                let $ = layui.$;
                let form = layui.form;
                // 提交
                form.on("submit(saveTabInfo)", function(data){
                    let field = data.field;
                    field.index = {
                        id: field.id,
                        href: field.href,
                        title: field.title,
                    };
                    delete data.field;
                    $.ajax({
                        url: "/app/admin/config/update",
                        dataType: "json",
                        type: "POST",
                        data: {tab: field},
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                    });
                    // 删除sessionStorage缓存
                    sessionStorage.clear();
                    return false;
                });
            });

            // 扩展设置表单提交
            layui.use(["form", "layer", "popup"], function() {
                let $ = layui.$;
                let form = layui.form;
                
                form.on("submit(saveExtInfo)", function(data){
                    let formData = data.field;
                    let urlMode = formData.url_mode;
                    delete formData.url_mode;
                    
                    // 构建主题设置数据结构
                    let themeData = {
                        theme: {
                            defaultColor: formData['theme.defaultColor'] || '2',
                            defaultMenu: formData['theme.defaultMenu'] || 'light-theme',
                            defaultHeader: formData['theme.defaultHeader'] || 'light-theme',
                            allowCustom: !!formData['theme.allowCustom'],
                            banner: !!formData['theme.banner']
                        }
                    };
                    
                    // 保存主题设置
                    $.ajax({
                        url: "/app/admin/config/update",
                        dataType: "json",
                        type: "POST",
                        data: themeData,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            
                            // 保存URL模式设置
                            $.ajax({
                                url: "/app/admin/config/set_url_mode",
                                type: "POST",
                                data: {url_mode: urlMode},
                                dataType: "json",
                                success: function() {
                                    layui.popup.success("操作成功");
                                },
                                error: function() {
                                    layui.popup.failure("URL模式设置保存失败");
                                }
                            });
                        },
                        error: function() {
                            layui.popup.failure("设置保存失败");
                        }
                    });
                    return false;
                });
            });

            layui.use(["form", "jquery"], function () {
                let form = layui.form;
                let $ = layui.$;
                
                // 获取配置数据
                function loadConfig() {
                    // 获取网站信息
                    $.ajax({
                        url: "/app/admin/config/get_site_info",
                        dataType: "json",
                        success: function (res) {
                            // 填充网站信息表单
                            form.val("siteInfo", res);
                            
                            // 更新favicon预览
                            updateFaviconPreview(res.favicon);
                        },
                        error: function (xhr, status, error) {
                            console.error("获取网站信息失败:", error);
                            layui.popup.failure("获取网站信息失败: " + error);
                        }
                    });
                    
                    // 获取系统配置
                    $.ajax({
                        url: "/app/admin/config/get",
                        dataType: "json",
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            
                            // 填充菜单设置表单
                            form.val("menuInfo", res.menu);
                            
                            // 填充标签设置表单
                            let tab = res.tab;
                            let index = tab.index;
                            delete tab.index;
                            tab.id = index.id;
                            tab.title = index.title;
                            tab.href= index.href;
                            form.val("tabInfo", res.tab);
                            
                            // 填充扩展设置表单
                            if (res.theme) {
                                // 为主题设置单独赋值，确保正确处理
                                $("[name='theme.defaultColor']").val(res.theme.defaultColor || '2');
                                $("[name='theme.defaultMenu']").val(res.theme.defaultMenu || 'light-theme');
                                $("[name='theme.defaultHeader']").val(res.theme.defaultHeader || 'light-theme');
                                
                                // 处理开关状态
                                if (res.theme.allowCustom) {
                                    $("[name='theme.allowCustom']").prop('checked', true);
                                }
                                if (res.theme.banner) {
                                    $("[name='theme.banner']").prop('checked', true);
                                }
                            }
                            
                            // 获取URL模式配置
                            $.ajax({
                                url: "/app/admin/config/get_url_mode",
                                type: "GET",
                                dataType: "json",
                                success: function(urlMode) {
                                    if (urlMode) {
                                        $("[name='url_mode']").val(urlMode);
                                    }
                                    // 最后渲染表单，确保所有设置都生效
                                    form.render();
                                }
                            });
                        }
                    });
                }
                
                // 初始化加载配置
                loadConfig();
            });

        </script>

    </body>
</html>
