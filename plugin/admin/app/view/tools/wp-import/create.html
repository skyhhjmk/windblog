<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WordPress导入</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
</head>
<body class="pear-container">
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" action="javascript:void(0);"
                                      style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">选择文件:</label>
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn" id="selectFile">
                                                <i class="layui-icon">&#xe67c;</i>选择WordPress导出文件
                                            </button>
                                            <div class="layui-upload-list">
                                                <p id="fileName" style="margin-top: 10px;"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="pear-btn pear-btn-success" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <form class="layui-form" action="javascript:void(0);"
                                      style="margin: 0 auto;max-width: 460px;padding-top: 40px;" id="importForm">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">作者处理:</label>
                                        <div class="layui-input-block">
                                            <select name="author_action" lay-verify="required">
                                                <option value="create">创建新作者</option>
                                                <option value="map_to_admin">映射到管理员</option>
                                                <option value="map_to_system" selected>映射到system（即不归属任何用户）
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">下载并导入附件:</label>
                                        <div class="layui-input-block">
                                            <input type="checkbox" name="import_attachments" lay-skin="switch"
                                                   lay-text="是|否">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">转换文章类型:</label>
                                        <div class="layui-input-block">
                                            <select name="convert_to">
                                                <option value="html">HTML（WordPress 默认格式，即不转换）</option>
                                                <option value="markdown" selected>Markdown（推荐）</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">是否强制导入:</label>
                                        <div class="layui-input-block">
                                            <input type="checkbox" name="force" lay-skin="switch"
                                                   lay-text="是|否">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="pear-btn pear-btn-primary pre">&emsp;上一步&emsp;</button>
                                            <button class="pear-btn pear-btn-success" lay-submit lay-filter="formStep2">
                                                &emsp;开始导入&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        导入任务创建成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">WordPress数据导入任务已成功创建
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="pear-btn pear-btn-success next">再次导入</button>
<!--                                    <button class="pear-btn pear-btn-success">查看文章</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script>
    // 相关接口
    const SUBMIT_URL = '/app/admin/tools/wp-import/submit';

    layui.use(['form', 'step', 'element', 'upload'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            upload = layui.upload;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%',
            stepWidth: '600px',
            height: '500px',
            stepItems: [{
                title: '上传文件'
            }, {
                title: '导入设置'
            }, {
                title: '完成'
            }]
        });

        // 文件选择
        var selectedFile = null;
        upload.render({
            elem: '#selectFile',
            accept: 'file',
            exts: 'xml',
            acceptMime: 'text/xml,application/xml',
            auto: false,
            choose: function (obj) {
                // 预读文件，如果是多文件，则会遍历
                obj.preview(function (index, file, result) {
                    // 检查文件扩展名
                    var fileExt = file.name.slice(file.name.lastIndexOf('.') + 1).toLowerCase();
                    if (fileExt !== 'xml') {
                        layer.msg('请选择XML格式的文件');
                        return;
                    }

                    // 显示文件名
                    $('#fileName').html('<span style="color: #1E9FFF;">已选择文件：' + file.name + '</span>');
                    // 保存文件对象
                    selectedFile = file;
                });
            }
        });

        form.on('submit(formStep)', function (data) {
            // 检查是否已选择文件
            if (!selectedFile) {
                layer.msg('请先选择WordPress文件');
                return false;
            }

            step.next('#stepForm');
            return false;
        });

        // 处理表单提交
        form.on('submit(formStep2)', function (data) {
            // 检查是否已选择文件
            if (!selectedFile) {
                layer.msg('请先选择文件');
                return false;
            }

            // 创建FormData对象用于文件上传
            var uploadData = new FormData();
            uploadData.append('import_file', selectedFile);
            uploadData.append('author_action', data.field.author_action);
            uploadData.append('import_images', (data.field.import_images === 'on' ? 1 : 0).toString());
            uploadData.append('convert_to', data.field.convert_to || 'html');
            uploadData.append('force', (data.field.force === 'on' ? 1 : 0).toString());
            uploadData.append('create_users', (data.field.author_action === 'create' ? 1 : 0).toString());
            uploadData.append('import_attachments', (data.field.import_images === 'on' ? 1 : 0).toString());
            uploadData.append('download_attachments', (data.field.import_images === 'on' ? 1 : 0).toString());
            uploadData.append('duplicate_mode', 'skip');
            uploadData.append('default_author', 'system');

            // 发送统一请求
            $.ajax({
                url: SUBMIT_URL,
                type: 'POST',
                data: uploadData,
                processData: false,
                contentType: false,
                beforeSend: function () {
                    layer.load();
                },
                success: function (res) {
                    layer.closeAll('loading');
                    if (res.code === 0) {
                        step.next('#stepForm');
                    } else {
                        layer.msg('导入失败：' + res.msg);
                    }
                },
                error: function () {
                    layer.closeAll('loading');
                    layer.msg('请求失败，请重试');
                }
            });

            return false;
        });


        $('.pre').click(function () {
            step.pre('#stepForm');
            return false;
        });

        $('.next').click(function () {
            // 重置表单
            selectedFile = null;
            $('#fileName').html('');
            step.next('#stepForm');
            return false;
        });
    })
</script>
</body>
</html>
