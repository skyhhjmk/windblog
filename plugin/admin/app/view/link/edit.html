<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑链接</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css"/>
    <script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
    <script src="/app/admin/component/pear/pear.js"></script>
</head>

<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <input type="hidden" name="id" id="link-id">
            
            <div class="layui-form-item">
                <label class="layui-form-label">链接名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入链接名称" class="layui-input" lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">链接地址</label>
                <div class="layui-input-block">
                    <input type="text" name="url" placeholder="请输入链接URL" class="layui-input" lay-verify="required|url">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">链接描述</label>
                <div class="layui-input-block">
                    <textarea name="description" placeholder="请输入链接描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">网站图标</label>
                <div class="layui-input-block">
                    <input type="text" name="icon" placeholder="请输入网站图标URL" class="layui-input" lay-verify="url">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序权重</label>
                <div class="layui-input-block">
                    <input type="number" name="sort_order" class="layui-input">
                    <div class="layui-form-mid layui-word-aux">数字越小越靠前</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">打开方式</label>
                <div class="layui-input-block">
                    <select name="target" class="layui-input">
                        <option value="_blank">新窗口打开</option>
                        <option value="_self">当前窗口打开</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">跳转方式</label>
                <div class="layui-input-block">
                    <select name="redirect_type" class="layui-input">
                        <option value="direct">直接跳转</option>
                        <option value="goto">中转页跳转</option>
                        <option value="iframe">内嵌页面</option>
                        <option value="info">详情页</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">显示URL</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="show_url" lay-skin="switch" lay-text="是|否">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">启用状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁用">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细介绍</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入链接的详细介绍内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">管理员笔记</label>
                <div class="layui-input-block">
                    <textarea name="note" placeholder="请输入管理员笔记，对外不可见" class="layui-textarea"></textarea>
                </div>
            </div>

            <!-- SEO字段 -->
            <div class="layui-form-item">
                <label class="layui-form-label">SEO标题</label>
                <div class="layui-input-block">
                    <input type="text" name="seo_title" placeholder="请输入SEO标题" class="layui-input">
                    <div class="layui-form-mid layui-word-aux">留空则使用链接名称</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">SEO关键词</label>
                <div class="layui-input-block">
                    <input type="text" name="seo_keywords" placeholder="请输入SEO关键词，用逗号分隔" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">SEO描述</label>
                <div class="layui-input-block">
                    <textarea name="seo_description" placeholder="请输入SEO描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <!-- 自定义字段 -->
            <div class="layui-form-item">
                <label class="layui-form-label">自定义字段</label>
                <div class="layui-input-block">
                    <textarea name="custom_fields" placeholder='请输入自定义字段，JSON格式如：{"field1": "value1", "field2": "value2"}' class="layui-textarea"></textarea>
                    <div class="layui-form-mid layui-word-aux">JSON格式的自定义数据</div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="pear-btn pear-btn-primary" lay-submit lay-filter="link-submit">提交</button>
                    <button type="reset" class="pear-btn">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;

        // 从URL获取链接ID
        function getLinkIdFromUrl() {
            var path = window.location.pathname.split('/');
            return path[path.length - 1];
        }

        // 加载链接数据
        function loadLinkData() {
            var linkId = getLinkIdFromUrl();
            $('#link-id').val(linkId);
            
            $.ajax({
                url: '/app/admin/link/get/' + linkId,
                type: 'GET',
                dataType: 'json',
                success: function(result){
                    if(result.code === 0){
                        var link = result.data;
                        // 填充表单数据
                        $('input[name="name"]').val(link.name).attr('maxlength', 255);
                        $('input[name="url"]').val(link.url).attr('maxlength', 255);
                        $('textarea[name="description"]').val(link.description);
                        $('input[name="icon"]').val(link.icon).attr('maxlength', 255);
                        $('input[name="sort_order"]').val(link.sort_order);
                        $('textarea[name="content"]').val(link.content);
                        $('textarea[name="note"]').val(link.note);
                        $('input[name="seo_title"]').val(link.seo_title || '').attr('maxlength', 255);
                        $('input[name="seo_keywords"]').val(link.seo_keywords || '');
                        $('textarea[name="seo_description"]').val(link.seo_description || '');
                        
                        // 处理自定义字段
                        if(link.custom_fields && typeof link.custom_fields === 'object'){
                            $('textarea[name="custom_fields"]').val(JSON.stringify(link.custom_fields, null, 2));
                        } else if(link.custom_fields) {
                            $('textarea[name="custom_fields"]').val(link.custom_fields);
                        } else {
                            $('textarea[name="custom_fields"]').val('');
                        }
                        
                        // 设置下拉选项
                        $('select[name="target"]').val(link.target);
                        $('select[name="redirect_type"]').val(link.redirect_type);
                        
                        // 设置开关状态
                        if(link.show_url) $('input[name="show_url"]').prop('checked', true);
                        if(link.status) $('input[name="status"]').prop('checked', true);
                        
                        // 重新渲染表单
                        form.render();
                        
                        // 添加实时字符计数
                        addCharCounters();
                        
                        // 添加表单提示
                        addFormTips();
                    }else{
                        layer.msg(result.msg, {icon: 2});
                    }
                },
                error: function(){
                    layer.msg('加载链接数据失败', {icon: 2});
                }
            });
        }

        // 页面加载完成后获取数据
        loadLinkData();

        // 自定义验证规则
        form.verify({
            url: function(value){
                if(value && !/^https?:\/\/.+/i.test(value)){
                    return '请输入有效的URL地址';
                }
            },
            json: function(value){
                if(value && value.trim() !== ''){
                    try {
                        JSON.parse(value);
                    } catch (e) {
                        return '请输入有效的JSON格式';
                    }
                }
            },
            maxLength: function(value, item){
                var maxLength = $(item).attr('maxlength');
                if(maxLength && value.length > maxLength){
                    return '内容长度不能超过' + maxLength + '个字符';
                }
            }
        });

        // 添加字符计数功能
        function addCharCounters() {
            $('input[maxlength], textarea[maxlength]').each(function() {
                var $input = $(this);
                var maxLength = $input.attr('maxlength');
                if(maxLength) {
                    var $counter = $('<div class="layui-form-mid layui-word-aux char-counter">0/' + maxLength + '</div>');
                    $input.after($counter);
                    
                    $input.on('input', function() {
                        var length = $(this).val().length;
                        $counter.text(length + '/' + maxLength);
                        if(length > maxLength * 0.8) {
                            $counter.css('color', '#ff5722');
                        } else {
                            $counter.css('color', '');
                        }
                    }).trigger('input');
                }
            });
        }

        // 添加表单提示功能
        function addFormTips() {
            // 为关键字段添加提示
            $('input[name="seo_title"]').attr('title', '用于搜索引擎显示的标题，留空则使用链接名称');
            $('input[name="seo_keywords"]').attr('title', '用逗号分隔的关键词，用于SEO优化');
            $('textarea[name="custom_fields"]').attr('title', 'JSON格式的自定义数据，可用于扩展功能');
            
            // 添加悬停提示
            $('[title]').hover(function(e) {
                var tip = $(this).attr('title');
                if(tip) {
                    layer.tips(tip, this, {
                        tips: [1, '#1E9FFF'],
                        time: 3000
                    });
                }
            }, function() {
                layer.closeAll('tips');
            });
        }

        // 监听提交
        form.on('submit(link-submit)', function(data){
            var loading = layer.load();
            
            // 处理布尔值字段
            data.field.status = data.field.status === 'on';
            data.field.show_url = data.field.show_url === 'on';
            
            // 验证自定义字段JSON格式
            if(data.field.custom_fields && data.field.custom_fields.trim() !== '') {
                try {
                    JSON.parse(data.field.custom_fields);
                } catch (e) {
                    layer.close(loading);
                    layer.msg('自定义字段格式错误：请输入有效的JSON格式', {icon: 2});
                    return false;
                }
            }
            
            $.ajax({
                url: '/app/admin/link/edit/' + data.field.id,
                type: 'POST',
                data: data.field,
                dataType: 'json',
                success: function(result){
                    layer.close(loading);
                    if(result.code === 0){
                        layer.msg(result.msg, {icon: 1, time: 1000}, function(){
                            parent.layui.admin.closeThisTab();
                        });
                    }else{
                        layer.msg(result.msg, {icon: 2});
                    }
                },
                error: function(){
                    layer.close(loading);
                    layer.msg('网络错误，请重试', {icon: 2});
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
