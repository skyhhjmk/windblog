<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>主页</title>
        <!-- 依 赖 样 式 -->
        <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
        <!-- 加 载 样 式 -->
        <link rel="stylesheet" href="/app/admin/admin/css/loader.css" />
        <!-- 布 局 样 式 -->
        <link rel="stylesheet" href="/app/admin/admin/css/admin.css" />
        <!-- 重置样式 -->
        <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
        <style>
            /* 插件菜单样式 */
            .plugin-menu-dropdown .layui-nav-child {
                top: 50px;
                left: 0;
                min-width: 120px;
            }
            .plugin-menu-dropdown .layui-nav-child .layui-nav-child {
                left: 120px;
                top: 0;
            }
            /* 修正插件菜单显示样式 */
            .plugin-menu-dropdown {
                position: relative;
            }
        </style>
    </head>
    <!-- 结 构 代 码 -->
    <body class="layui-layout-body pear-admin">
        <!-- 布 局 框 架 -->
        <div class="layui-layout layui-layout-admin">
            <!-- 顶 部 样 式 -->
            <div class="layui-header">
                <!-- 菜 单 顶 部 -->
                <div class="layui-logo">
                    <!-- 图 标 -->
                    <img class="logo">
                    <!-- 标 题 -->
                    <span class="title"></span>
                </div>
                <!-- 顶 部 左 侧 功 能 -->
                <ul class="layui-nav layui-layout-left">
                    <li class="collapse layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
                    <li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading = 600></a></li>
                </ul>
                <!-- 多 系 统 菜 单 -->
                <div id="control" class="layui-layout-control"></div>
                <!-- 顶 部 右 侧 菜 单 -->
                <ul class="layui-nav layui-layout-right">
                    <!-- 插件菜单区域 -->
                    <li class="layui-nav-item plugin-menu-dropdown">
                        <a href="javascript:void(0);" class="layui-icon layui-icon-app">插件菜单</a>
                        <dl class="layui-nav-child" id="plugin-menu-content">
                            <!-- 插件菜单项将通过 JS 动态加载 -->
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-hide-xs"><a href="#" class="menuSearch layui-icon layui-icon-search"></a></li>
                    <li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
                    <li class="layui-nav-item layui-hide-xs message"></li>
                    <li class="layui-nav-item user">
                        <!-- 头 像 -->
                        <a class="layui-icon layui-icon-username" href="javascript:;"></a>
                        <!-- 功 能 菜 单 -->
                        <dl class="layui-nav-child">
                            <dd><a user-menu-url="/app/admin/account/index" user-menu-id="10" user-menu-title="基本资料">基本资料</a></dd>
                            <dd><a href="javascript:void(0);" class="logout">注销登录</a></dd>
                        </dl>
                    </li>
                    <!-- 主 题 配 置 -->
                    <li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
                </ul>
            </div>
            <!-- 侧 边 区 域 -->
            <div class="layui-side layui-bg-black">
                <!-- 菜 单 顶 部 -->
                <div class="layui-logo">
                    <!-- 图 标 -->
                    <img class="logo">
                    <!-- 标 题 -->
                    <a href="/"><span class="title"></span></a>
                </div>
                <!-- 菜 单 内 容 -->
                <div class="layui-side-scroll">
                    <div id="sideMenu"></div>
                </div>
            </div>
            <!-- 视 图 页 面 -->
            <div class="layui-body">
                <!-- 内 容 页 面 -->
                <div id="content"></div>
            </div>
            <!-- 页脚 -->
            <div class="layui-footer layui-text">
                <span class="left">
                    Released under the MIT license.
                </span>
                <span class="center"></span>
            </div>
            <!-- 遮 盖 层 -->
            <div class="pear-cover"></div>
            <!-- 加 载 动 画 -->
            <div class="loader-main">
                <!-- 动 画 对 象 -->
                <div class="loader"></div>
            </div>
        </div>
        <!-- 移 动 端 便 捷 操 作 -->
        <div class="pear-collapsed-pe collapse">
            <a href="#" class="layui-icon layui-icon-shrink-right"></a>
        </div>
        <!-- 依 赖 脚 本 -->
        <script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
        <script src="/app/admin/component/pear/pear.js"></script>
        <!-- 框 架 初 始 化 -->
        <script>

            // Admin
            window.Admin = {
                Account: {}
            };

            layui.use(["admin","jquery","popup","drawer"], function() {
                var $ = layui.$;
                var admin = layui.admin;
                var popup = layui.popup;

                admin.setConfigType("json");
                admin.setConfigPath("/app/admin/config/get");

                admin.render();
                
                // 获取网站信息并设置标题和Logo
                $.ajax({
                    url: "/app/admin/index/get_site_info",
                    type: "GET",
                    dataType: "json",
                    success: function(res) {
                        $(".layui-logo .title").text(res.title);
                        $(".layui-logo .logo").attr("src", res.logo);
                    },
                    error: function() {
                        // 使用默认值
                        $(".layui-logo .title").text("风屿岛管理页");
                        $(".layui-logo .logo").attr("src", "/app/admin/admin/images/logo.png");
                    }
                });

                // 登出逻辑
                admin.logout(function(){
                    $.ajax({
                        url: "/app/admin/account/logout",
                        dataType: "json",
                        success: function (res) {
                            if (res.code) {
                                return popup.error(res.msg);
                            }
                            popup.success("注销成功",function(){
                                location.reload();
                            })
                        }
                    });
                    return false;
                })

                $.ajax({
                    url: "/app/admin/account/info",
                    dataType: 'json',
                    success: function (res) {
                        window.Admin.Account = res.data;
                    }
                });

                // 消息点击回调
                //admin.message(function(id, title, context, form) {});
                
                // 加载插件菜单
                function loadPluginMenus() {
                    $.ajax({
                        url: "/app/admin/plugin-system/plugin-menus",
                        type: "GET",
                        dataType: "json",
                        success: function(res) {
                            if (res.code === 0 && res.data && res.data.length > 0) {
                                var menuHtml = '';
                                res.data.forEach(function(menuGroup) {
                                    menuGroup.forEach(function(menuItem) {
                                        if (menuItem.type === 0) {
                                            // 分组菜单
                                            menuHtml += '<dd>';
                                            menuHtml += '<a href="javascript:;">' + menuItem.title + '</a>';
                                            if (menuItem.children && menuItem.children.length > 0) {
                                                menuHtml += '<dl class="layui-nav-child">';
                                                menuItem.children.forEach(function(subItem) {
                                                    if (subItem.type === 1) {
                                                        // 使用与框架相同的类名和属性
                                                        menuHtml += '<dd><a class="site-demo-active" menu-type="1" menu-url="' + subItem.href + '" menu-id="plugin_' + subItem.href.replace(/\//g, '_').replace(/[^a-zA-Z0-9_]/g, '_') + '" menu-title="' + subItem.title + '" href="javascript:;"><i class=""></i><span>' + subItem.title + '</span></a></dd>';
                                                    }
                                                });
                                                menuHtml += '</dl>';
                                            }
                                            menuHtml += '</dd>';
                                        } else if (menuItem.type === 1) {
                                            // 链接菜单，使用与框架相同的类名和属性
                                            menuHtml += '<dd><a class="site-demo-active" menu-type="1" menu-url="' + menuItem.href + '" menu-id="plugin_' + menuItem.href.replace(/\//g, '_').replace(/[^a-zA-Z0-9_]/g, '_') + '" menu-title="' + menuItem.title + '" href="javascript:;"><i class=""></i><span>' + menuItem.title + '</span></a></dd>';
                                        }
                                    });
                                });
                                $('#plugin-menu-content').html(menuHtml);
                                
                                // 重新渲染导航菜单以应用layui样式
                                layui.element.render('nav');
                                
                                // 绑定插件菜单点击事件，使用layui admin模块的jump方法
                                $('#plugin-menu-content').off('click', 'a.site-demo-active').on('click', 'a.site-demo-active', function() {
                                    var menuUrl = $(this).attr('menu-url');
                                    var menuId = $(this).attr('menu-id');
                                    var menuTitle = $(this).attr('menu-title');
                                    
                                    // 使用layui admin模块的jump方法处理页面跳转
                                    layui.admin.jump(menuId, menuTitle, menuUrl);
                                });
                                
                                // 显示插件菜单项
                                $('.plugin-menu-dropdown').show();
                            } else {
                                // 如果没有插件菜单，隐藏插件菜单项
                                $('.plugin-menu-dropdown').hide();
                            }
                        },
                        error: function() {
                            // 出错时隐藏插件菜单项
                            $('.plugin-menu-dropdown').hide();
                        }
                    });
                }
                
                // 移除之前添加的插件菜单点击事件处理，因为现在使用框架默认的处理方式
                
                // 初始加载插件菜单
                loadPluginMenus();
                
                // 将加载插件菜单函数暴露到全局作用域，以便插件启用后可以重新加载
                window.loadPluginMenus = loadPluginMenus;
            });

        </script>
    </body>
</html>
