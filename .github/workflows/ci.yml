name: CI

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    name: Quick Syntax Check
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: parallel-lint

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P8 php -l

  prepare:
    runs-on: ubuntu-latest
    outputs:
      composer-cache-hit: ${{ steps.composer-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, pgsql, bcmath, intl, gd, exif, iconv
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.composer-cache-dir.outputs.dir }}
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Upload vendor as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor
          retention-days: 1

  test:
    needs: [ syntax-check, prepare ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['8.3', '8.4']
        dependency-version: [ prefer-stable ]
        exclude:
          # 不对 PHP 8.3 运行 prefer-stable 流水线，只保留 lowest
          - php: '8.3'
            dependency-version: prefer-stable
        include:
          - php: '8.3'
            dependency-version: prefer-lowest
            os: ubuntu-latest

    name: PHP ${{ matrix.php }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, pgsql, bcmath, intl, gd, exif, iconv
        coverage: ${{ matrix.php == '8.4' && matrix.dependency-version == 'prefer-stable' && 'xdebug' || 'none' }}
        tools: composer:v2

    - name: Download vendor
      uses: actions/download-artifact@v4
      with:
        name: vendor
        path: vendor

    - name: Update dependencies for prefer-lowest
      if: matrix.dependency-version == 'prefer-lowest'
      run: composer update --prefer-lowest --prefer-dist --no-interaction --no-progress

    - name: Copy .env
      run: |
        cp .env.example .env
        echo "APP_DEBUG=true" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=:memory:" >> .env

    - name: Execute tests
      run: |
        if [ "${{ matrix.php }}" = "8.4" ] && [ "${{ matrix.dependency-version }}" = "prefer-stable" ]; then
          php vendor/bin/phpunit --coverage-clover coverage.xml --coverage-text
        else
          php vendor/bin/phpunit --no-coverage
        fi

    - name: Upload coverage to Codecov
      if: matrix.php == '8.4' && matrix.dependency-version == 'prefer-stable'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  status-check:
    if: always()
    needs: [ syntax-check, test ]
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.syntax-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Required checks failed"
            exit 1
          fi
          echo "✅ All required checks passed!"
