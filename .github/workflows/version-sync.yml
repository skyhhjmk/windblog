name: Release on tag (sync version -> build image)

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure jq is installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Extract version from tag
        id: ver
        run: |
          RAW_REF="${GITHUB_REF_NAME}"
          VERSION="${RAW_REF#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=${RAW_REF}" >> "$GITHUB_OUTPUT"
          echo "timestamp=$(date '+%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"
          echo "build_number=${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Update versioned files
        run: |
          ver='${{ steps.ver.outputs.version }}'
          timestamp='${{ steps.ver.outputs.timestamp }}'

          # 更新 composer.json
          jq ".version = \"${ver}\"" composer.json > composer.json.tmp
          mv composer.json.tmp composer.json

          # 更新 service worker 版本（允许任意版本字符串）
          sed -i "s/const SW_VERSION = 'v[^']*';/const SW_VERSION = 'v${ver}';/" public/sw.js

          # 创建/更新版本信息文件（供应用读取）
          cat > version.json <<EOF
          {
            "version": "${ver}",
            "tag": "v${ver}",
            "build_time": "${timestamp}",
            "build_number": "${{ steps.ver.outputs.build_number }}",
            "commit": "${GITHUB_SHA:0:7}"
          }
          EOF

          # 如存在 package.json，则同步版本
          if [ -f package.json ]; then
            jq ".version = \"${ver}\"" package.json > package.json.tmp
            mv package.json.tmp package.json
          fi

      - name: Version consistency check
        run: |
          ver='${{ steps.ver.outputs.version }}'

          FILE_VER=$(jq -r '.version' composer.json)
          if [ "$FILE_VER" != "$ver" ]; then
            echo "composer.json version ($FILE_VER) does not match tag version ($ver)" >&2
            exit 1
          fi

          SW_VER=$(grep -E "^const SW_VERSION" public/sw.js | sed -E "s/.*'v([^']*)'.*/\1/")
          if [ "$SW_VER" != "$ver" ]; then
            echo "sw.js version ($SW_VER) does not match tag version ($ver)" >&2
            exit 1
          fi

      - name: Commit and push to master
        id: push_changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add composer.json public/sw.js version.json
          [ -f package.json ] && git add package.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change to commit"
          else
            git commit -m "chore(version): bump to v${{ steps.ver.outputs.version }} [skip ci]"
            git push origin master
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if GitHub Release already exists
        id: check_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.ver.outputs.tag }}';
            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              core.setOutput('exists', 'true');
            } catch (error) {
              if (error.status === 404) {
                core.setOutput('exists', 'false');
              } else {
                throw error;
              }
            }

      - name: Create GitHub Release
        if: steps.push_changes.outputs.changed == 'true' && steps.check_release.outputs.exists != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          release_name: Release v${{ steps.ver.outputs.version }}
          body: |
            Version v${{ steps.ver.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registries
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push multi-platform image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            hhjmk/windblog:v${{ steps.ver.outputs.version }}
            hhjmk/windblog:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.ver.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.ver.outputs.version }}
            BUILD_TIME=${{ steps.ver.outputs.timestamp }}
            COMMIT_SHA=${{ github.sha }}

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Sign Docker images
        if: github.event_name != 'pull_request'
        env:
          TAGS: |
            hhjmk/windblog:v${{ steps.ver.outputs.version }}
            hhjmk/windblog:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.ver.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
