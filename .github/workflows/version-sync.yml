name: Release on tag (sync version -> build image)

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: ver
        run: |
          RAW_REF="${GITHUB_REF_NAME}"
          VERSION="${RAW_REF#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Bump composer.json version
        run: |
          ver='${{ steps.ver.outputs.version }}'
          jq ".version = \"${ver}\"" composer.json > composer.json.tmp
          mv composer.json.tmp composer.json

      - name: Commit and push to master
        id: push_changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change to commit"
          else
            git add composer.json
            git commit -m "chore(version): bump to v${{ steps.ver.outputs.version }} [skip ci]"
            git push origin master
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            hhjmk/windblog:v${{ steps.ver.outputs.version }}
            hhjmk/windblog:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.ver.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
